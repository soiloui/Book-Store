<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="style.css">
    <title>Books</title>
</head>
<body>
    <header>
        <h1>Books for all</h1>
    </header>

    <main>
        <article id="sale">
            <div class='sys_information hidden'></div>
            <h2>Our books</h2>
            <form class="addBook">
                <input type="text" id="sale_title" placeholder="Title" value="Rose">
                <input type="text" id="sale_author" placeholder="Author" value="S. King">
                <input type="text" id="sale_year" placeholder="Year" value="1998" maxlength="4">
                <button class="add_btn">add</button>
            </form>
            <input type="text" id="search_input" placeholder="Search..">

            <ul id="books"></ul>
        </article>
    </main>

    <footer>
        <span>Mieczyslaw Company</span>
    </footer>
    <script src="script.js"></script>
</body>
</html>
